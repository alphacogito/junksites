<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to YouTube</title>
    <script type="text/javascript">
        function redirect() {
            window.location.href = "https://www.youtube.com/watch?v=8UG2VW8j948";
        }
    </script>
</head>
<body onload="redirect()">
    <p>If you are not redirected automatically, <a href="https://www.youtube.com/watch?v=8UG2VW8j948">click here</a>.</p>
</body>
</html>
